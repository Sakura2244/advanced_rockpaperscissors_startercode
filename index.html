<!DOCTYPE html>
<html>

  <head>
      <title>RPS Game</title>
      
      <link href="css/style.css" rel="stylesheet">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <link href="https://fonts.googleapis.com/css?family=Iceland" rel="stylesheet">
  </head>

  <body>
      <!-- TASK 1: In the div below. 
        1. In a header tag, add a title.
        2. In a paragraph tag, add instructions on how to play the game.
        3. Add a RPS image.
        4. Add input box and button .
        5. Add divs to record User Choice and Computer Choice.
        6. Add a div to record the Winner.
     -->
    <div class="container text-center">
      <div class="jumbotron">
        <h1 class="font">Rock Paper Scissors</h1>
        <input></input>
        <button>Play</button>
        <img src="https://lh3.ggpht.com/ZActrIOJKbqEWd4f76LaM5vk1OWlTwubVDNqilChnQeuaw6VeVlvUo6poZ5a5j6Rmw=w300">
      </div>
      
      <div id="score">
        <h2 class="font">Result:</h2>
        <h2 class="font" id="result"></h2>
      </div>
      
      <div class="row">
        <div class="col-xs-6" id="player">
          <h3 class="font">Player</h3>
          <p class="font">User Choice</p>
          <h4 id="userChoice"></h4>
        </div>
        <div class="col-xs-6" id="computer">
          <h3 class="font">Computer</h3>
          <p class="font">Computer Choice</p>
          <h4 id="computerChoice"></h4>
        </div>
      </div>
      


    
    </div>
    <script src="https://code.jquery.com/jquery.min.js"></script>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css" />

    <!-- Your Javascript -->
    <script type="text/javascript" src="js/script.js"></script>
  </body>

</html>
